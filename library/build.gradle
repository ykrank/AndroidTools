apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
	buildToolsVersion rootProject.ext.buildToolsVersion
	
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        consumerProguardFiles 'proguard-rules.pro'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
    flavorDimensions "market"
    productFlavors {
        play{
            dimension "market"
        }
        normal{
            dimension "market"
        }
    }
}

kapt {
    mapDiagnosticLocations = true
}

dependencies {
    normalApi fileTree(dir: 'libs/normal', include: ['*.jar'])
    playApi fileTree(dir: 'libs/play', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api "com.android.support:design:$rootProject.supportVersion"
    api "com.android.support:cardview-v7:$rootProject.supportVersion"
    api "com.android.support:percent:$rootProject.supportVersion"
    api "com.android.support:preference-v14:$rootProject.supportVersion"
    api "com.android.support:support-v4:$rootProject.supportVersion"
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    api 'com.android.support:multidex:1.0.3'

    debugApi 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'
    api 'org.apache.commons:commons-lang3:3.8.1'

    api 'io.reactivex.rxjava2:rxjava:2.2.4'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    api 'io.reactivex.rxjava2:rxkotlin:2.3.0'

    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.8.0'
    //okhttp 3.12.0 have bug https://github.com/square/okhttp/issues/4395
    api 'com.squareup.okhttp3:okhttp:3.11.0'

    api 'com.shizhefei:LargeImageView:1.0.9'
    api 'com.github.ykrank:androidautodispose:0.4.0'
    api 'com.hannesdorfmann:adapterdelegates3:3.1.0'

    playApi 'com.tencent.bugly:crashreport:2.8.6'
    normalApi 'com.tencent.bugly:crashreport_upgrade:1.3.5'

    api 'com.orhanobut:logger:2.2.0'

    //FilePicker
    api 'com.nononsenseapps:filepicker:4.1.0'

    //PictureSelector
    compileOnly 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'

    //PictureUpload
    compileOnly 'org.jsoup:jsoup:1.11.3'
    compileOnly 'com.squareup.retrofit2:retrofit:2.5.0'
    compileOnly 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    compileOnly 'com.squareup.retrofit2:converter-jackson:2.5.0'
    compileOnly 'com.squareup.retrofit2:converter-scalars:2.5.0'
}
